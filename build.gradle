plugins {
    id 'application'
}

apply plugin: 'java'

group 'test.zopa'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testImplementation (
            group: 'org.junit.jupiter', name: 'junit-jupiter-api', version: '5.5.2',
            'org.hamcrest:hamcrest-library:2.1'
    )
    testRuntime('org.junit.jupiter:junit-jupiter-engine:5.5.2')
    testCompile group: 'org.mockito', name: 'mockito-all', version: '1.10.19'

    implementation group: 'info.picocli', name: 'picocli', version: '4.1.4'
    implementation group: 'com.google.inject', name: 'guice', version: '4.2.2'
    implementation 'com.google.jimfs:jimfs:1.1'
    implementation('io.vavr:vavr:0.10.2')
    implementation 'org.jetbrains:annotations:15.0'
}

test {
    useJUnitPlatform()
}

ext {
    javaMainClass = "test.zopa.ui.QuoteFinderCLICommand"
}

application {
    mainClassName = javaMainClass
}